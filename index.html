<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📚 Online Dictionary</h1>
    

<div>
    <div class="search-box">
      <input type="text" id="wordInput" placeholder="Enter a word...">
      <button class="btn search" onclick="searchWord()">🔍 Search</button>
    </div>

    <div class="actions">
      <button class="btn def" onclick="showDefinitions()">📖 Definition</button>
      <button class="btn ex" onclick="showExamples()">💬 Examples</button>
      <button class="btn pron" onclick="playPronunciation()">🗣️ Pronunciation</button>
      <button class="btn img" onclick="showImages()">🖼️ Images</button>
    </div>
</div>
    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
